  <div layout-margin layout-padding>
    <div layout="row" layout-align="space-around start" >
       <form ng-submit="search()">
              <input type="text" ng-model="searchTerm">
              <md-button class="md-raised md-warn" type="submit">Search for keywords</md-button>
            </form>

    <strong>Elastic Search App Demo</strong>

    </div>

   <div layout="row">
        <section class="results">
          <!-- <div ng-hide="urls.length">No results</div> -->
      
          <md-list>
            <md-list-item ng-repeat="url in urls | orderBy:'rankpage'" ng-cloak>
            <div layout="column">
              <md-toolbar flex>
                <div class="md-toolbar-tools md-primary">
                  <h4 class="md-flex">{{url.url}}</h4>
                </div>
              </md-toolbar>
              <md-subheader class="md-primary"><h3>GoogleRank: {{url.rankpage}} for {{url.keywords}}</h3></md-subheader>
                  <li ng-repeat="word in url.words">{{word}}</li>
                </ul>
           
                <p>
                  <a ng-href="{{url.url}}">visit website</a>
                </p>
              <div>
            </md-list-item>
          </md-list>
     
      </section>
    </div>
  </div>
